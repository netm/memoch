<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="家電・家具・日用品など家庭の品目ごとの平均寿命と買い替え目安を一覧化。購入日を入力すると次回購入日を自動算出、近い順に並べ替え・印刷が可能な無料ツールです。">
  <meta name="keywords" content="家電寿命,家具寿命,買い替え目安,次回購入日,家庭用品管理,生活消耗品交換">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-3701488620779249">
  <meta name="title" content="家の中の物の寿命一覧｜買い替え時期と次回購入日を自動計算">
  <title>てすとよう</title>
  <link rel="stylesheet" href="/css/y989.css">
</head>
<body>
<button id="runDelete">Delete first item</button>
<script>
document.getElementById('runDelete').addEventListener('click', async () => {
  const data = await fetchItems();
  console.log('before', data);
  if (!data.items.length) return alert('no items');
  const res = await deleteItem(data.items[0].id, data.version).catch(e=>{ console.error(e); alert('error'); });
  console.log('delete result', res);
  const after = await fetchItems();
  console.log('after', after);
});
</script>

    <script src="/js/app.js" defer></script>
</body>
</html>
