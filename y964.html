<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ビリヤード変則ルールゲーム</title>
  <link rel="stylesheet" href="/css/y964.css">
</head>
<body><div id="start-screen" class="screen active">
        <h1>ビリヤード変則ルールゲーム</h1>
        <button id="start-1p">1P用 (COM対戦)</button>
        <button id="start-2p">2P対戦</button>
    </div>

    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="game-over-screen" class="screen">
        <h2 id="game-over-message">ゲームオーバー</h2>
        <button id="restart-button">リスタート</button>
        <button id="menu-button">メニューに戻る</button>
    </div>
    <div id="stage-clear-screen" class="screen">
        <h2>ステージクリア！</h2>
        <button id="next-stage-button">次のステージへ</button>
    </div>
  <script src="/js/y964.js"></script>
</body>
</html>
