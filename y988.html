<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冷蔵庫ストッカー | 食品ロスを防ぐ在庫管理アプリ</title>
  <meta name="description" content="冷蔵庫と冷凍庫の中身を簡単管理！消費期限・賞味期限を登録して、食品ロスをなくしましょう。スマホ・PC両対応で、ブラウザにデータを自動保存。URL共有で家族との共同管理も可能です。">
  <meta name="keywords" content="冷蔵庫, 冷凍庫, 食品管理, 在庫管理, 消費期限, 賞味期限, 食品ロス, アプリ, 無料, 買い物リスト">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/y988.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-teal-700"><i class="fas fa-seedling mr-2"></i>冷蔵庫ストッカー</h1>
      <div id="share-container" class="hidden">
        <button id="share-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center">
          <i class="fas fa-share-alt mr-2"></i> 共有
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <section class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-2 text-teal-800">スマートな食品管理を始めよう</h2>
      <p class="text-gray-600">冷蔵庫と冷凍庫の在庫を簡単に管理。期限を入力して食品ロスを減らしましょう。共有リンクで家族と一緒に管理できます。</p>
    </section>

    <section id="controls" class="bg-white p-4 rounded-lg shadow-md mb-6 controls">
      <button id="add-item-btn"><i class="fas fa-plus mr-2"></i>項目を追加</button>
      <button id="sort-by-expiry-btn" class="bg-amber-500 hover:bg-amber-600"><i class="fas fa-sort-amount-down mr-2"></i>期限順に並べる</button>
      <button id="save-png-btn" class="bg-indigo-500 hover:bg-indigo-600"><i class="fas fa-camera mr-2"></i>PNGで保存</button>
      <button id="clear-all-btn" class="bg-red-500 hover:bg-red-600"><i class="fas fa-trash-alt mr-2"></i>すべて消去</button>
    </section>

    <section id="food-stock-list" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="table-container">
        <table class="min-w-full">
          <thead class="bg-gray-100">
            <tr>
              <th>食品名</th>
              <th>個数</th>
              <th>量</th>
              <th>消費期限</th>
              <th>賞味期限</th>
              <th>購入日</th>
              <th>カラー</th>
              <th>消去</th>
            </tr>
          </thead>
          <tbody id="item-list"></tbody>
        </table>
      </div>

      <div id="empty-state" class="empty-note">
        <i class="fas fa-box-open text-4xl text-gray-300 mb-4"></i>
        <p class="text-gray-500">まだ食品がありません。「項目を追加」から始めましょう。</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 冷蔵庫ストッカー</p>
    <a href="https://memoc.pages.dev/y988/" class="text-teal-600 hover:underline mt-2 inline-block">自分のサイトに戻る</a>
  </footer>

  <!-- Color Modal -->
  <div id="color-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="color-modal-title">
    <div class="modal-content">
      <h3 id="color-modal-title" class="text-lg font-semibold mb-4">カラーを選択</h3>
      <div class="color-palette">
        <div class="color-box" style="background:#1f2937" data-color="#1f2937" title="#1f2937"></div>
        <div class="color-box" style="background:#ef4444" data-color="#ef4444" title="#ef4444"></div>
        <div class="color-box" style="background:#3b82f6" data-color="#3b82f6" title="#3b82f6"></div>
        <div class="color-box" style="background:#22c55e" data-color="#22c55e" title="#22c55e"></div>
        <div class="color-box" style="background:#f97316" data-color="#f97316" title="#f97316"></div>
      </div>
      <label for="color-picker" class="block mb-2">カスタムカラー:</label>
      <input type="color" id="color-picker" class="w-full h-10 p-1 border border-gray-300 rounded-md">
      <div class="mt-6 flex justify-end gap-2">
        <button id="cancel-color-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">キャンセル</button>
        <button id="confirm-color-btn" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg">決定</button>
      </div>
    </div>
  </div>

  <!-- Confirm modal placeholder (simple native confirm used for destructive ops) -->
  <script src="/js/app.js" defer></script>
</body>
</html>
