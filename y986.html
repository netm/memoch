<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="家庭向け非常食データベース。保存年数ランキング、カテゴリ別ランキング、必要量計算ツール、印刷リスト機能で災害時の備蓄をサポートします。">
  <meta name="keywords" content="非常食,保存食,賞味期限,備蓄,防災,家庭用,ランキング,計算ツール">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非常食データベースと保存年数ランキング</title>
  <link rel="stylesheet" href="/css/y986.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>非常食データベース</h1>
    </header>
    <section id="shelfLifeRanking"></section>
    <section id="categoryRanking"></section>
    <section id="calculator">
      <h2>必要量計算ツール</h2>
      <div>
        <label for="familyCount">家族人数:</label>
        <input type="number" id="familyCount" min="1" value="1">人
        <label for="daysCount">備蓄日数:</label>
        <input type="number" id="daysCount" min="1" value="1">日
        <button id="calcBtn">計算</button>
      </div>
    </section>
    <section id="candidateSection"></section>
    <section id="printListSection"></section>
    <section id="summary">
      <h2>まとめ</h2>
      <p>非常食の保存年数やカテゴリ別ランキング、必要量計算ツールを活用して、家庭に最適な防災備蓄を整えましょう。</p>
    </section>
    <footer>
      <a href="https://your-site-url.com">自分のサイトに戻る</a>
    </footer>
  </div>
  <script src="/js/y986.js"></script>
</body>
</html>
