<body>
  <div class="container">
    <header>
      <div>
        <h1>一人暮らし 1週間献立メーカー</h1>
        <div class="lead">予算と調理時間を選んで「生成する」を押すだけで1週間分の献立と買い物リストが作れます</div>
      </div>
    </header>
    <section class="card controls" aria-label="操作">
      <label>
        人数
        <select id="people" aria-label="人数">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
      <label>
        予算
        <select id="budget" aria-label="予算">
          <option value="1500">〜1500円</option>
          <option value="3000">〜3000円</option>
          <option value="5000">〜5000円</option>
          <option value="any">指定なし</option>
        </select>
      </label>
      <label>
        調理時間
        <select id="timePref" aria-label="調理時間">
          <option value="short">時短</option>
          <option value="normal">標準</option>
          <option value="any">指定なし</option>
        </select>
      </label>
      <div style="display:flex;gap:8px;align-items:end">
        <button id="generate">生成する</button>
        <button id="quick3000" class="secondary">サンプル 1人 〜3000円</button>
      </div>
    </section>
    <main id="result-area">
      <section id="result" class="card" aria-live="polite"></section>
