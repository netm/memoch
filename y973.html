  <div class="container">
    <header>
      <h1>一週間の夕食献立メーカー</h1>
      <p class="lead">人数・予算・調理時間を選ぶだけで1週間分の夕食と買い物リストを生成します</p>
    </header>
    <section class="card controls" aria-label="操作">
      <label>
        人数
        <select id="people" aria-label="人数">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
      <label>
        予算
        <select id="budget" aria-label="予算"></select>
      </label>
      <label>
        調理時間
        <select id="timePref" aria-label="調理時間">
          <option value="short">時短</option>
          <option value="normal">標準</option>
          <option value="any">指定なし</option>
        </select>
      </label>
      <label class="wide">
        開始曜日
        <select id="startDay" aria-label="開始曜日">
          <option value="Mon">月曜日</option>
          <option value="Sun">日曜日</option>
        </select>
      </label>
      <div class="wide actions-row">
        <button id="generate">生成する</button>
        <button id="sample3000" class="secondary">サンプル: 1人 〜3000円</button>
        <button id="download-recipes" class="secondary">recipes.json をダウンロード</button>
      </div>
    </section>
    <main id="result-area">
      <section id="summary" class="card" aria-live="polite"></section>
      <section id="result" class="card"></section>
      <section id="shopping" class="card">
        <h3>買い物リスト</h3>
        <div id="shopping-list"></div>
        <p id="estimated-cost" class="estimate"></p>
      </section>
      <div id="bottom-actions" class="card"></div>
      <div class="related-links card" aria-label="関連リンク">
        <h3>関連リンク</h3>

      </div>
